<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<h1>NEW YEAR EVE</h1>
<div class="countdown-container">
    <div class="countdown-element days-count">
        <p class=" big-text" id="days">0</p>
        <span>days</span>
    </div>
    <div class="countdown-element hours-count">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
    </div>
    <div class="countdown-element minutes-count">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
    </div>
    <div class="countdown-element seconds-count">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
    </div>
</div>

    <script src="assets/script.js"></script>
</body>
</html>
